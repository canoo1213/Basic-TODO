<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="notification">Liste öğelerini çift tıklayarak silebilirsiniz!</div>

    <div class="content">
        <h1>To-Do List</h1>
        <div class="container">
            <input type="text" id="inputField" placeholder="Yeni görev ekle...">
            <button id="addButton">Ekle</button>
        </div>
        <ul id="todoContainer"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
